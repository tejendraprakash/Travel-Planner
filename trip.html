<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="trip.css" rel="stylesheet">
    
</head>
<body>
    <div class="container text-center">
        <h2 class="mb-4">Travel Itinerary Planner</h2>
        <p>Select a city to plan your trip</p>
        
        <div class="btn-group mb-4">
            <button class="btn btn-outline-primary" onclick="generateItinerary('Hyderabad')">Hyderabad</button>
            <button class="btn btn-outline-primary" onclick="generateItinerary('Delhi')">Delhi</button>
            <button class="btn btn-outline-primary" onclick="generateItinerary('Chennai')">Chennai</button>
            <button class="btn btn-outline-primary" onclick="generateItinerary('Andaman')">Andaman</button>
        </div>
        
        <h3>Your Itinerary</h3>
        <ul id="itinerary-list" class="list-group mt-3"></ul>
        
        <button class="btn btn-success mt-3" onclick="confirmTrip()">Confirm Trip</button>
    </div>

    <div id="popup" class="popup">
        <h3 id="popup-title"></h3>
        <p id="popup-message"></p>
        <button class="btn btn-primary" onclick="closePopup()">OK</button>
    </div>

    <script src="trip.js"></script>
</body>
</html>
